<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Frontend Mentor Project to create a component card to a profile. The card includes a portrait of the user rounded and centered over two different coloured layers"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <main class="cover-l center-l">
      <article class="card box-l">
        <div class="card__media">
          <img
            alt="Portrait of the user"
            class="card__avatar"
            height="96"
            src="./assets/images/image-victor.jpg"
            width="96"
          />
        </div>
        <div class="card__main">
          <h1 class="card__title">Victor Crest <span>26</span></h1>
          <p class="card__text">London</p>
        </div>
        <footer class="card__footer cluster-l">
          <div class="card__stats">
            <div class="stats__value">80K</div>
            <h2 class="stats__title">Followers</h2>
          </div>
          <div class="card__stats">
            <div class="stats__value">803K</div>
            <h2 class="stats__title">Likes</h2>
          </div>
          <div class="card__stats">
            <div class="stats__value">1.4K</div>
            <h2 class="stats__title">Photos</h2>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
