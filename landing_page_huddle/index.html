<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <section class="hero" role="main">
      <div class="hero__container">
        <img class="hero__logo" src="./assets/images/logo.svg" alt="" />
        <div class="hero__main">
          <div class="hero__body">
            <!-- accessibility and semantic, first h1, then image -->
            <h1 class="hero__title">
              Build The Community<br />Your Fans Will Love
            </h1>
            <p class="hero__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn btn-cta">Register</button>
          </div>
          <div class="hero__media">
            <img
              class="hero__image"
              src="./assets/images/illustration-mockups.svg"
              alt="One illustration of two mockups web pages one for desktop and the other one for mobile"
            />
          </div>
        </div>
        <footer class="hero__footer">
          <ul class="social">
            <li>
              <a
                class="social__link"
                href="https://facebook.com"
                aria-label="link to Facebook"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a
                class="social__link"
                href="https://twitter.com"
                aria-label="link to Twitter"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                class="social__link"
                href="https://instagram.com/"
                aria-label="link to Instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>
    </section>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
