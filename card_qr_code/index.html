<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor project to practice card layout with an image and without any change between devices."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="cover-l">
        <div class="center-l">
          <div class="box-l card">
            <div class="frame-l card__media">
              <img
                alt="Qr code to visit Frontend Mentor"
                height="290"
                src="./assets/images/image-qr-code.png"
                width="290"
              />
            </div>
            <div class="stack-l">
              <h1 class="card__title">
                Improve your front-end skills by building projects
              </h1>
              <p class="card__text">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
